<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>Projects Portfolio</title>
    @@include('partials/head.html')
  </head>
  <body class="d-flex flex-column h-100">
    <main>
      <div class="container">
        <h1>Hi, I am Ken</h1>
        <p>The following is a non-exhaustive list of the projects I have worked on from 2018-2022.</p>

        <div class="project-list-container"></div>

        <div class="modal fade" id="project" aria-hidden="true">
          <div class="modal-dialog project-modal">
            <button type="button" class="btn-prev" aria-label="previous project" data-index="0"></button>
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p class="modal-status"></p>
                <p class="modal-link"></p>
                <div class="modal-info"></div>
              
              </div>
            </div>
            <button type="button" class="btn-next" aria-label="next project" data-index="2"></button>
          </div>
        </div>

      </div>
    </main>
    @@include('partials/footer.html')
    @@include('partials/scripts.html')
  </body>
</html>
